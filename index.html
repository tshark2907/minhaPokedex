<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <h3>Pokedex</h3>
        <img id="pokeball" src="/idlePokeball.png">
    </header>
    <section class="filters hidden">
        <span class="material-symbols-outlined exitFilters">close</span>

        <span class="exitFilters"></span>

        <span>Filtrar por tipo</span>
        <ul class="types">
            <li class="grass">
                <input type="checkbox" name="grass" id="grass">
                <label for="grass">Grama</label>
            </li>
            <li class="fire">
                <input type="checkbox" name="fire" id="fire">
                <label for="fire">Fogo</label>
            </li>
            <li class="water">
                <input type="checkbox" name="water" id="water">
                <label for="water">Água</label>
            </li>
            <li class="electric">
                <input type="checkbox" name="electric" id="electric">
                <label for="electric">Elétrico</label>
            </li>
            <li class="poison">
                <input type="checkbox" name="poison" id="poison">
                <label for="poison">Venenoso</label>
            </li>
            <li class="normal">
                <input type="checkbox" name="normal" id="normal">
                <label for="normal">Normal</label>
            </li>
            <li class="rock">
                <input type="checkbox" name="rock" id="rock">
                <label for="rock">Pedra</label>
            </li>
            <li class="psychic">
                <input type="checkbox" name="psychic" id="psychic">
                <label for="psychic">Psíquico</label>
            </li>
            <li class="ghost">
                <input type="checkbox" name="ghost" id="ghost">
                <label for="ghost">Fantasma</label>
            </li>
            <li class="fighter">
                <input type="checkbox" name="fighter" id="fighter">
                <label for="fighter">Lutador</label>
            </li>
            <li class="dragon">
                <input type="checkbox" name="dragon" id="dragon">
                <label for="dragon">Dragão</label>
            </li>
            <li class="bug">
                <input type="checkbox" name="bug" id="bug">
                <label for="bug">Inseto</label>
            </li>
            <li class="steel">
                <input type="checkbox" name="steel" id="steel">
                <label for="steel">Aço</label>
            </li>
            <li class="ground">
                <input type="checkbox" name="ground" id="ground">
                <label for="ground">Solo</label>
            </li>
            <li class="fairy">
                <input type="checkbox" name="fairy" id="fairy">
                <label for="fairy">Fada</label>
            </li>
        </ul>

        <span>Filtrar por geração</span>
        <ul class="generation">
            <li>
                <input type="checkbox" name="first" id="first">
                <label for="first">1ª Geração</label>
            </li>
            <li>
                <input type="checkbox" name="second" id="second">
                <label for="second">2ª Geração</label>
            </li>
            <li>
                <input type="checkbox" name="third" id="third">
                <label for="third">3ª Geração</label>
            </li>
            <li>
                <input type="checkbox" name="fourth" id="fourth">
                <label for="fourth">4ª Geração</label>
            </li>
            <li>
                <input type="checkbox" name="fifth" id="fifth">
                <label for="fifth">5ª Geração</label>
            </li>
            <li>
                <input type="checkbox" name="sixth" id="sixth">
                <label for="sixth">6ª Geração</label>
            </li>
            <li>
                <input type="checkbox" name="seventh" id="seventh">
                <label for="seventh">7ª Geração</label>
            </li>
            <li>
                <input type="checkbox" name="eight" id="eight">
                <label for="eight">8ª Geração</label>
            </li>
            <li>
                <input type="checkbox" name="nineth" id="nineth">
                <label for="nineth">9ª Geração</label>
            </li>
        </ul>

        <button type="button applyFilters">Aplicar</button>
    </section>
    <section class="pokedexContainer">
        <span class="material-symbols-outlined expand_more">expand_more</span>
    </section>
    <script src="/app.js" defer></script>
</body>
</html>
